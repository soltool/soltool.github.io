                  type: array
                  example: ["vines1vzrYbzLMRdu58ou5XTby4qAqVRLmqo36NKPTg", {"encoding": "base58"}]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required: 
                  - jsonrpc
                  - result
                  - id
                properties:
                  jsonrpc:
                    type: string
                    example: "2.0"
                  result:
                    type: object
                    example: {"context":{"apiVersion":"2.0.15","slot":341197053},"value":{"data":["","base58"],"executable":false,"lamports":88849814690250,"owner":"11111111111111111111111111111111","rentEpoch":18446744073709551615,"space":0}}
